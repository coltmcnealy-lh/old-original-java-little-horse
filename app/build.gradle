plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url = uri("https://packages.confluent.io/maven/")
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // I think this was added by gradle init. No touchy touchy.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Stuff for Javalin
    implementation 'io.javalin:javalin:4.1.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.4'
    implementation 'org.slf4j:slf4j-simple:1.7.31'

    // Stuff for Kafka
    implementation 'org.apache.kafka:kafka-clients:3.2.0'
    implementation 'org.apache.kafka:kafka-streams:3.2.0'

    // HTTP Client
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'

    // Utils
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    // JSONPath
    implementation 'com.jayway.jsonpath:json-path:2.6.0'

    // Docker compatibility.
    // TODO: Do we want to make this optional since not everyone uses the docker
    // deployer? It might be considered dead weight in that case.
    implementation 'com.github.docker-java:docker-java:3.2.0-rc2'
}


application {
    // Define the main class for the application.
    mainClass = 'little.horse.App'
    executableDir = 'custom_bin_dir'
}

task fatJar(type: Jar) {
  manifest {
    attributes 'Main-Class': 'little.horse.App'
  }

  // TODO: something safer?
  exclude("META-INF/*.RSA", "META-INF/*.DSA", "META-INF/*.SF")

  archiveClassifier = "all"
  duplicatesStrategy = "exclude"
  from {
    configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
  with jar
}
